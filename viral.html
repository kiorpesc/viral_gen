        var timePeriod = new Array("second", "minute", "hour", "day", "Monday", "weekend", "week",

        var wh = new Array("who", "what", "where", "when", "why", "how");

        $( document ).ready(function() {
	  Array.prototype.sample = function () {
            return this[Math.floor(Math.random() * this.length)]
          }

          showViralHeadline();

        });

        $( "a" ).click(function( event ) {

	  showViralHeadline();

        function getRandomDarkColor() {
          var colors = new Array("#aa0000", "#999999", "#000000", "#003366", "#339933",
            "#CC00CC", "#996600", "#660033", "#FF0066", "#660033", "#0000FF", "#997A00");
          return colors.sample();
        }

	function showViralHeadline() {
	  $("#viral-text").text(generate()).animate ({
            color: getRandomDarkColor()
          }, 500);
	}

        function getRandomNum() {
          return (Math.floor(Math.random() * 15) + 5).toString();
        }

        function getRandomMost(num) {
          return (Math.floor(Math.random() * num) + 2).toString();
        }

	function generateOnlyPeople() {
          var toReturn = "Only people who " + verbPast.sample() + " a " +
            noun.sample() + " will understand this " +
            adjective.sample() + " " + noun.sample() + ".";
          return toReturn;
	}

	function generateNReasons() {
          var num = getRandomNum();
          var numMost = getRandomMost(num);
	  var toReturn = num + " reasons that this " + person.sample() + " " + verbPast.sample() +
            " a " + noun.sample() + "."
            + " Number " + numMost + " " + blewMeAway.sample() + ".";
          return toReturn;
	}

	function generateNBest() {

	  var superlative = (Math.random() < 0.5) ? goodSuperlative.sample() : badSuperlative.sample();
          var num = getRandomNum();
          var numMost = (Math.floor(Math.random() * num) + 1).toString();
	  var toReturn = "The " + num + " " + superlative + " kinds of " +
            adjective.sample() + " " + person.sample() + "." + " Number " +
            numMost + " " + blewMeAway.sample() + ".";

          return toReturn;
	}

	function generateBlewMeAway() {
	  var toReturn = "This " + adjective.sample() + " "
            + person.sample() + " " + verbPast.sample() + " a " + noun.sample()
	    + ".  What happened next " + blewMeAway.sample() + ".";
	  return toReturn;
	}

	function generateMayShock() {
          var toReturn = wh.sample() + " this " + adjective.sample() + " " + person.sample() 
            + " " verbPast.sample() + " their " + noun.sample() + " " + mayShockYou.sample() + ".";
          return toReturn;
        }

        function generateTwist() {
          var toReturn = "I thought this " + person.sample() + " was " + adjective.sample() 
            + " until I realized their "
            + noun.sample() + " was " + adjective.sample() + "!";
          return toReturn;
	}

	function generateHotTrend() {
          var toReturn = "The hot new trend for this " + timePeriod.sample() + "? " + gerund.sample()
            + " your " + noun.sample() + " just like a " + person.sample() + "!";
          return toReturn;
        }

	function generateSecrets() {
          var num = getRandomNum();
          var numMost = getRandomMost();
          var toReturn = num + " secrets of the world's most famous " + person.sample() + ". "
            + "Number " + numMost + " " + blewMeAway.sample() + ".";
          return toReturn;
        }

	function generateWhatXAreYou() {
          var toReturn = "What kind of " + adjective.sample() + " " + person.sample() + " would you be? "
            + "Take our quiz and find out!";
          return toReturn;          
        }

	  var viralTemplates =  new Array("blew-me-away", "only-people", "n-reasons", "n-best", "may-shock",
            "twist", "hot-trend", "secrets", "stop-everything", "what-x-are-you");

	  switch (viralTemplates.sample()) {
	    case "blew-me-away":
	      return generateBlewMeAway();
	      break;

	    case "only-people":
	      return generateOnlyPeople();
	      break;

	    case "n-reasons":

	      break;

	      break;
