        $( document ).ready(function() {
	  Array.prototype.sample = function () {
            return this[Math.floor(Math.random() * this.length)]
          }

          showViralHeadline();

        });

        $( "a" ).click(function( event ) {

	  showViralHeadline();
          event.preventDefault();

        });

	function showViralHeadline() {
	  $("#viral-text").text(generate());
	}


	function generateOnlyPeople() {
          var toReturn = "Only people who " + verbPast.sample() + " with a " +
            noun.sample() + " will understand this " +
            adjective.sample() + " " + noun.sample() + ".";
          return toReturn;
	}

	function generateNReasons() {
          var num = (Math.floor(Math.random() * 30) + 1).toString();
	  var toReturn = num + " reasons that your " + person.sample() + " " + verbPast.sample() + "."
          return toReturn;
	}

	function generateNBest() {

	  var superlative = (Math.random() < 0.5) ? goodSuperlative.sample() : badSuperlative.sample();
          var num = (Math.floor(Math.random() * 30) + 1).toString();

	  var toReturn = "The " + num + " " + superlative + " kinds of " +
            adjective.sample() + " " + person.sample() + ".";

          return toReturn;
	}

	function generateBlewMeAway() {
	  var toReturn = "This " + adjective.sample() + " "
            + person.sample() + " " + verbPast.sample() + " a " + noun.sample()
	    + ".  What happened next " + blewMeAway.sample() + ".";
	  return toReturn;
	}

	function generate() {
	  var viralTemplates =  new Array("blew-me-away", "only-people", "n-reasons", "n-best");

	  switch (viralTemplates.sample()) {
	    case "blew-me-away":
	      return generateBlewMeAway();
	      break;

	    case "only-people":
	      return generateOnlyPeople();
	      break;

	    case "n-reasons":
	      return generateNReasons();
	      break;

	    case "n-best":
	      return generateNBest();
	      break;

	    default:
	      return "noogie";
	  }

	}
